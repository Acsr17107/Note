<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>기술정보 이력서</h1>
<form method=post action="ch5_2_3re.jsp">
<table border=1 cellpadding=5 align=left>
<tr>
    <td>이름</td>
    <td><input type=text name="name"></td>
</tr>
<tr>
    <td>주민등록번호</td>
    <td><input type=text name="jnum1"> -
        <input type=text name="jnum2">
    </td>
</tr>
<tr>
    <td>학력</td>
    <td>
        <input type=radio name="graduate" value="고졸">고졸
        <input type=radio name="graduate" value="대졸">대졸
        <input type=radio name="graduate" value="대학원졸">대학원졸
    </td>
</tr>
<tr>
    <td>전공</td>
    <td><select name="major" size=1>
            <option value="컴퓨터공학과">컴퓨터공학과</option>
            <option value="산업공학과">산업공학과</option>
            <option value="전자공학과">전자공학과</option>
            </select>
    </td>
</tr>
<tr>
    <td>사용가능 플랫폼</td>
    <td><select multiple name="platform" size=3>
            <option value="Windows PC">Windows 계열 PC </option>
            <option value="Windows 계열 서버">Windows 계열 서버 </option>
            <option value="UNIX">UNIX</option>
            <option value="IBM OS/390">IBM OS/390</option>
            <option value="RS/6000">RS/6000</option>
        </select>
    </td>
</tr>

<tr>
<td><input type=submit value="확인"></td>
<td><input type=reset value="취소"></td>
</tr>
</table>
</form>
</body>
</html>
